<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<style>
		.container{
			max-width: 800px;
			margin: 0 auto;
		}
	</style>


	<div class="container">
		<style>
				li:last-child {
					background-color: lime;
				}
		</style>
		<p>
				<b>CSS псевдо-класс <a href="http://htmlbook.ru/css/last-child">:last-child</a></b> находит любой элемент, являющийся последним  в своём родителе.
		</p>

		<ul>
			<li>Этот элемент не лаймовый.</li>
			<li>И этот тоже.</li>
			<li>А этот да! :)</li>
		</ul>

	</div>

</body>
</html>
