<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<style>
		.container{
			max-width: 800px;
			margin: 0 auto;
		}
	</style>


	<div class="container">
		<style>
				span:first-child {
						background-color: lime;
				}
		</style>
		<p>
				<b>CSS псевдо-класс <a href="http://htmlbook.ru/css/first-child">:first-child</a></b> находит любой элемент, являющийся первым в своём родителе.
		</p>

		<div>
			<span>Этот span лаймовый!</span>
			<span>А этот нет. :(</span>
		</div>

	</div>

</body>
</html>
