<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<style>
		.container{
			max-width: 800px;
			margin: 0 auto;
		}
	</style>


	<div class="container">
		<style>
				li:nth-child(even) {
					background-color: lime;
				}
		</style>
		<p>
				<b>CSS псевдо-класс <a href="http://htmlbook.ru/css/nth-child">:nth-child()</a></b> находит один или более элементов, основываясь на их позиции среди группы соседних элементов.
		</p>
		<p>Сейчас найдёт только чётные, но вариантов много</p>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>

	</div>

</body>
</html>
